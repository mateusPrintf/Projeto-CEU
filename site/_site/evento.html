<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CEU Online</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../_css/style_menu.css" />
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="../menu/menu.html"><img src="../_imagens/CEU_noname.png" class="foto"></a>
        </div>
    </header>

    <nav id="evento">
        <h1>Área de Eventos</h1>
    </nav>

    <nav id="evento">
        <form>
            <div class="form-row">
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Nome do Evento">
                </div>
                <div class="col-2">
                    <select class="form-control">
                        <option>Acadêmico</option>
                        <option>Científico</option>
                        <option>Curso</option>
                        <option selected>...</option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="form-control">
                        <option>Todas as áreas</option>
                        <option>Ciencias Exatas</option>
                        <option>Ciencias Humanas</option>
                        <option selected>...</option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="form-control">
                        <option>Todas as datas</option>
                        <option>Esta semana</option>
                        <option>Este mês</option>
                        <option selected>...</option>
                    </select>
                </div>
                <div class="button-env">
                    <button class="btn btn-primary" type="submit">Buscar Evento</button>
                </div>
        </form>
    </nav>
</body>

</html>
